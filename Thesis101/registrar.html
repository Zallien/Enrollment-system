<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <script src="main.js"></script>
    <title>Registrar Dashboard</title>
</head>
<body>
    <!--Login modal-->
    <div class="loginmodal">
        <div class="container_login">
            <div class="leftside">
                <h2>Datamex College of Saint Adeline</h2>
                <img src="assets/datamex-new.png">
            </div>
            <div class="filluphere">
                <div class="topfillup">
                    <img src="assets/adminpic.png" alt="">
                </div>
                <div class="botfillup">
                    <div>
                        <img src="assets/emailhere.png" width="30" height="30">
                        <input type="text" placeholder="username">
                    </div>
                    <div>
                        <img src="assets/passwordhere.png" width="30px" height="30">
                        <input type="password" placeholder="password">
                    </div>
                    <button class="submitlogin">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
