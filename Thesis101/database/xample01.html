    <button id="dostuff">Push me</button>

            // })


            //update a value from db
            // db.collection('player').doc({ id:1 }).update({

            //overwrite a document
            db.collection('player').doc({ id:1 }).set({
                id: 3,
                name: 'mekni',
                health: 20
                
            })



        }

    </script>
</body>
</html>
